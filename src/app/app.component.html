<button (click)="increase()">increase</button>
<button (click)="decrease()" [disabled]="disabledDecreases$ | async">decrease</button>
<button (click)="clear()" [disabled]="disabledDecreases$ | async">clear</button>
<div>
  <span>
    Counter is: {{ count$ | async }}; Update at:
    {{ updatedAt$ | async | date: "dd.MM.yyyy hh:mm:ss" }}
  </span>
</div>
